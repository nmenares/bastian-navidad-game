        let currentQuestion = 0;
        let totalMoney = 0;
        let correctAnswers = 0;
        let timer = null;
        let timeLeft = 0;
        let maxTime = 0;
        let selectedQuestions = [];

        const TIME_LIMITS = {
            easy: 30,    // 30 segundos para preguntas f√°ciles
            medium: 45,  // 45 segundos para preguntas medias
            hard: 60     // 60 segundos para preguntas dif√≠ciles
        };

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function selectRandomQuestions() {
            // Separar preguntas por materia y dificultad
            const mathEasy = questionPool.filter(q => q.subject === 'math' && q.difficulty === 'easy');
            const mathMedium = questionPool.filter(q => q.subject === 'math' && q.difficulty === 'medium');
            const mathHard = questionPool.filter(q => q.subject === 'math' && q.difficulty === 'hard');
            const engEasy = questionPool.filter(q => q.subject === 'english' && q.difficulty === 'easy');
            const engMedium = questionPool.filter(q => q.subject === 'english' && q.difficulty === 'medium');
            const engHard = questionPool.filter(q => q.subject === 'english' && q.difficulty === 'hard');

            // Seleccionar 5 de cada categor√≠a (30 total)
            const selected = [
                ...shuffle(mathEasy).slice(0, 5),
                ...shuffle(mathMedium).slice(0, 5),
                ...shuffle(mathHard).slice(0, 5),
                ...shuffle(engEasy).slice(0, 5),
                ...shuffle(engMedium).slice(0, 5),
                ...shuffle(engHard).slice(0, 5)
            ];

            return shuffle(selected);
        }

        function renderQuestion() {
            const gameArea = document.getElementById('gameArea');
            const q = selectedQuestions[currentQuestion];
            const progress = ((currentQuestion) / selectedQuestions.length) * 100;

            // Configurar el temporizador seg√∫n la dificultad
            maxTime = TIME_LIMITS[q.difficulty];
            timeLeft = maxTime;

            gameArea.innerHTML = `
                <div class="score-board">
                    <div class="score-item">
                        <div class="score-label">üí∞ Dinero</div>
                        <div class="score-value">$${totalMoney.toLocaleString('es-CL')}</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">üéÆ Puntos</div>
                        <div class="score-value">${correctAnswers}/${currentQuestion}</div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>

                <div class="timer-container">
                    <div class="timer-circle good" id="timerCircle">
                        <div class="timer-fill" id="timerFill"></div>
                        <div class="timer-number" id="timerNumber">${timeLeft}</div>
                    </div>
                </div>

                <div class="question-container">
                    <div class="question-header">
                        <span class="question-number">Pregunta ${currentQuestion + 1} de ${selectedQuestions.length}</span>
                        <span class="question-value">üí∞ $${q.value.toLocaleString('es-CL')}</span>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, index) => `
                            <button class="option-btn" onclick="checkAnswer(${index})">${option}</button>
                        `).join('')}
                    </div>
                    <div id="feedback"></div>
                </div>
            `;

            // Iniciar el temporizador
            startTimer();
        }

        function startTimer() {
            // Limpiar cualquier temporizador existente
            if (timer) clearInterval(timer);

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerNumber = document.getElementById('timerNumber');
            const timerCircle = document.getElementById('timerCircle');
            const timerFill = document.getElementById('timerFill');

            if (!timerNumber || !timerCircle || !timerFill) return;

            timerNumber.textContent = timeLeft;

            // Calcular el porcentaje de tiempo restante
            const percentage = (timeLeft / maxTime) * 100;
            timerFill.style.height = `${100 - percentage}%`;

            // Cambiar color seg√∫n el tiempo restante
            timerCircle.classList.remove('good', 'warning');
            if (timeLeft <= 10) {
                timerCircle.classList.add('warning');
            } else {
                timerCircle.classList.add('good');
            }
        }

        function handleTimeout() {
            const q = selectedQuestions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach(btn => btn.disabled = true);
            buttons[q.correct].classList.add('correct');
            
            feedback.innerHTML = `
                <div class="feedback incorrect">
                    ‚è∞ ¬°Se acab√≥ el tiempo! La respuesta correcta es: ${q.options[q.correct]}
                </div>
            `;
            
            if (currentQuestion < selectedQuestions.length - 1) {
                feedback.innerHTML += `
                    <button class="next-btn" onclick="nextQuestion()">Siguiente Nivel üéÆ</button>
                `;
            } else {
                feedback.innerHTML += `
                    <button class="next-btn" onclick="showFinalScreen()">Ver Resultados üèÜ</button>
                `;
            }
        }

        function checkAnswer(selectedIndex) {
            // Detener el temporizador
            if (timer) clearInterval(timer);

            const q = selectedQuestions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (selectedIndex === q.correct) {
                buttons[selectedIndex].classList.add('correct');
                totalMoney += q.value;
                correctAnswers++;
                feedback.innerHTML = `
                    <div class="feedback correct">
                        üéÆ ¬°Excelente Basti√°n! ¬°Ganaste $${q.value.toLocaleString('es-CL')}! Negrita est√° feliz üêï‚ú®
                    </div>
                `;
                document.querySelector('.score-board').classList.add('celebrate');
            } else {
                buttons[selectedIndex].classList.add('incorrect');
                buttons[q.correct].classList.add('correct');
                feedback.innerHTML = `
                    <div class="feedback incorrect">
                        üéÑ Casi Basti√°n... La respuesta correcta es: ${q.options[q.correct]}
                    </div>
                `;
            }
            
            if (currentQuestion < selectedQuestions.length - 1) {
                feedback.innerHTML += `
                    <button class="next-btn" onclick="nextQuestion()">Siguiente Nivel üéÆ</button>
                `;
            } else {
                feedback.innerHTML += `
                    <button class="next-btn" onclick="showFinalScreen()">Ver Resultados üèÜ</button>
                `;
            }
        }

        function nextQuestion() {
            currentQuestion++;
            renderQuestion();
        }

            } else if (percentage >= 70) {
                stars = '‚≠ê‚≠ê';
                message = '¬°Muy bien Basti√°n! ¬°A Negrita le encanta! üêï‚ù§Ô∏è';
                dogReaction = 'üêï ¬°Guau! (¬°Buen trabajo!)';
                reward = '¬°Puedes comprar algunos √∫tiles de dibujo! üé®';
            } else if (percentage >= 50) {
                stars = '‚≠ê';
                message = '¬°Buen esfuerzo Basti√°n! ¬°Negrita te anima! üêïüí™';
                dogReaction = 'üêï Guau... (¬°Podemos mejorar!)';
                reward = '¬°Ya tienes algo ahorrado! üí∞';
            } else {
                stars = 'üéÑ';
                message = '¬°Sigue intentando Basti√°n! ¬°Negrita cree en ti! üêïüåü';
                dogReaction = 'üêï (¬°La pr√≥xima ser√° mejor!)';
                reward = '¬°Practica m√°s y lo lograr√°s! üìö';
            }

            gameArea.innerHTML = `
                <div class="final-screen">
                    <h2>üéÑ ¬°Aventura Completada! üéÅ</h2>
                    <div class="stars">${stars}</div>
                    <div style="font-size: 2em; margin: 20px 0;">${dogReaction}</div>
                    <div class="final-money">$${totalMoney.toLocaleString('es-CL')} CLP</div>
                    <p style="font-size: 1.5em; color: #c41e3a; margin: 20px 0;">
                        ${message}
                    </p>
                    <p style="font-size: 1.2em; color: #165b33; margin: 15px 0;">
                        ${reward}
                    </p>
                    <p style="font-size: 1.3em; color: #165b33;">
                        Respondiste correctamente <strong>${correctAnswers}</strong> de <strong>${selectedQuestions.length}</strong> preguntas
                    </p>
                    <p style="font-size: 1.2em; color: #165b33; margin-top: 10px;">
                        ¬°Eso es un ${percentage.toFixed(0)}%! 
                    </p>
                    <p style="font-size: 1em; color: #666; margin-top: 15px;">
                        De un m√°ximo de <strong>$66.000 CLP</strong>
                    </p>
                    <button class="restart-btn" onclick="restartGame()">üîÑ Nueva Aventura</button>
                </div>
            `;
        }

        function restartGame() {
            if (timer) clearInterval(timer);
            currentQuestion = 0;
            totalMoney = 0;
            correctAnswers = 0;
            selectedQuestions = selectRandomQuestions();
            renderQuestion();
        }

        // Iniciar el juego
        selectedQuestions = selectRandomQuestions();
        renderQuestion();
    </script>
